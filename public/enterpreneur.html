<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur Portal | Investor-Business Bridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Entrepreneur Portal</a>
            <button id="logout-btn" class="btn btn-outline-light">Logout</button>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>Your Profile</h5>
                        <p id="entrepreneur-bio">Loading bio...</p>
                        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#newIdeaModal">
                            Add New Business Idea
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Your Business Ideas</h4>
                    </div>
                    <div class="card-body">
                        <div id="my-ideas-list">
                            <p>Loading your ideas...</p>
                        </div>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Investor Interests</h4>
                    </div>
                    <div class="card-body">
                        <div id="interests-list">
                            <p>Loading investor interests...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Idea Modal -->
    <div class="modal fade" id="newIdeaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Business Idea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="new-idea-form">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="idea-title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="idea-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Funding Required ($)</label>
                            <input type="number" class="form-control" id="idea-funding" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Expected ROI (%)</label>
                            <input type="number" class="form-control" id="idea-roi" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submit-idea">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Right before </body> in all HTML files -->
<!-- Load Firebase SDKs first -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- In all HTML files -->
<!-- Load scripts like this (relative to public folder) -->
<script src="./js/firebase.js"></script>
<script src="./js/auth.js"></script>
<script src="js/enterpreneur.js"></script>
</body>
</html>
